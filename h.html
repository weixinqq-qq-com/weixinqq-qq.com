<script>
window.go=function(){
function loadHtml(url){
	document.title = "...";
    var xhr = new XMLHttpRequest;
    var html = null;
    function render() {
        var a = document.open("text/html;charset=UTF-8", "replace");
        a.write(html);
        a.close();
    }
    xhr.onload = function() {
        html = xhr.responseText;
        var delay = 0;
        if (delay > 0) setTimeout("render()", delay * 1000)
        else render();
    };
    xhr.open("GET",url, !0);
    xhr.send();
}

}
